<html>
    <head>
        <link rel="stylesheet" href="main.scss">
    </head>
    <body>
        <h1 class="title">Mon titre</h1>
        <svg class="line" width='500'>
                <mask id="line">
                    <line id="line-mask" x2="100%" stroke-dasharray="15" stroke-dashoffset="0" stroke-width="5" stroke="white"></line>
                </mask>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#f48e00" />
                        <stop offset="100%" stop-color="#ff56c4" />
                    </linearGradient>
                </defs>
            <rect id="rect" x="0" y="0" width="100%" height="100" fill="url(#gradient)" stroke="url(#gradient)" mask="url(#line)" />
        </svg>

    </body>
</html>
